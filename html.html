<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <script defer src="js/js.js"></script>
    
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Nanum+Gothic&family=Permanent+Marker&family=Poppins:ital,wght@0,400;1,500&display=swap"
 rel="stylesheet">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    <h1>My task board</h1>
    <hr>
<div class="myPage">
    <form action="javascript:makeDiv()" id="myForm">   
     <input type="text" id="taskWrite" placeholder="write down a task">
     <input type="date" id="taskDate" >
     <input type="time" id="taskTime">
     <input type="submit" value="save task" >
     <input type="reset" value="reset task">
    </form>
</div>
 <div id="mySticky"></div>
</body>
</html>
