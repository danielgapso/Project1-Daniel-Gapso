<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" /><!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script><!--bootstrap-->
    <link rel="stylesheet" href="css/css.css"><!--css-->
    <script defer src="js/js.js"></script><!--js-->
</head>
<link rel="preconnect" href="https://fonts.googleapis.com"><!--font link-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--font link-->
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Nanum+Gothic&family=Permanent+Marker&family=Poppins:ital,wght@0,400;1,500&display=swap"
 rel="stylesheet"><!--header font link-->
<body>
    <h1>My task board</h1><!--header-->
    <hr>
<div class="myPage"><!--reciving data page div-->
    <form action="javascript:addNote()" id="myForm"><!--form-->
     <input type="text" id="taskWrite" placeholder="write down a task"><!--text to write down a task-->
     <input type="date" id="taskDate"><!--select date-->
     <input type="time" id="taskTime"><!--select time-->
     <input type="submit" value="save task"><!--send form data-->
     <input type="reset" value="reset task"><!--resert form data-->
    </form>
</div>
<div id="mySticky"><!--presenting data page div-->
   
</div>
</body>
</html>
